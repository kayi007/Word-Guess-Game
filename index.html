<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOT Word Guess Game</title>
    <!-- Style CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col border">
                    <h1>The Game of Throne</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- 2nd row first column -->
            <div class="col-6 border" id="sigil">
                <p>What House is this?</p>
                <br />
                <div class="row">
                    <div class="col-12">
                        <div id="imgDisplay"></div>
                    </div>
                </div>
                <br /><br />
                <p>Hint:</p>
                <div class="row">
                    <div class="col-12">
                        <div id="hintImg"></div>
                    </div>
                </div>
            </div>
            <!-- 2nd row second column -->
            <div class="col-6 border" id="gameControl">
                <p>Press any key to get started!</p>
                <p>Wins</p>
                <p id="winScore"></p>
                <p>Current Word</p>
                <p id="dash"></p>
                <p>Number of Guesses Remaining</p>
                <p id="guessesLeft"></p>
                <p>Letters already guessed</p>
                <p id="guessedLetter"></p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Link -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
