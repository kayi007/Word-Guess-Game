<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GOT Word Guess Game</title>
    <!-- Style CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Lustria&display=swap" rel="stylesheet">

</head>
<body>
    <audio autoplay>
        <source src="assets/images/GOT.mp3" type="audio/mpeg">
    </audio>
    <header>
        <div class="container-fluid">
            <div class="row" id="GOT">
                <div class="col-12">
                    <h1>The Game of Throne</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- 2nd row first column -->
            <div class="col-6" id="sigil">
                <p class="house">What House is this?</p>
                <div class="row center">
                    <div class="col-12">
                        <div id="imgDisplay"></div>
                    </div>
                </div>
                <br /><br />
                <p class="house">Hint:</p>
                <div class="row">
                    <div class="col-12">
                        <div id="hintImg"></div>
                    </div>
                </div>
            </div>
            <!-- 2nd row second column -->
            <div class="col-6" id="gameControl">
                <p>Press any key to get started!</p>
                <p>Wins</p>
                <p id="winScore"></p>
                <p>Current Word</p>
                <p id="dash"></p>
                <p>Number of Guesses Remaining</p>
                <p id="guessesLeft"></p>
                <p>Letters already guessed</p>
                <p id="guessedLetter"></p>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container-fluid fixed-bottom" id="end">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <p id="lastP">Copyright &copy; Kathleen Leung</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Link -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
